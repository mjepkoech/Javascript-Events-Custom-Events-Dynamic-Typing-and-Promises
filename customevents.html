<!DOCTYPE html>
<html>
<head>
<title>Javascript custom event demo</title>
<style>

.demo-table {
	background: #d9eeff;
	width: 50%;
	border-spacing: initial;
	margin: 2px 0px;
	word-break: break-word;
	table-layout: auto;
	line-height: 1.8em;
	color: #333;
	border-radius: 4px;
}
.demoInputBox {
	padding: 10px 30px;
	border: #a9a9a9 1px solid;
	border-radius: 4px;
}
.btnRegister {
	padding: 10px 30px;
	background-color: #3367b2;
	border: 0;
	color: #FFF;
	cursor: pointer;
	border-radius: 4px;
	margin-left: 10px;
}
</style>

</head>

<body class="demo-table">
	<h3> JavaScript Custom Event</h3>
	<form id="msgbox" action="#" method="get">
	<label for="msg">Enter Your Full Names</label>
	<input id="msg" value=""  class="demoInputBox"/>
	<button class="btnRegister">Register</button>
	</form>
	<script type="text/javascript">
		document.getElementById("msgbox").addEventListener("submit", function(e) {
			e.preventDefault();
			var msg = e.currentTarget.getElementById("msg").value.trim();
			if (msg) {
				alert(msg);
			}
		}, false);
	</script>
</body>
</html>
