<!DOCTYPE html>
<html>
<head>
<title>Javascript events demo</title>
<style>

.demo-table {
	background: #d9eeff;
	width: 50%;
	border-spacing: initial;
	margin: 2px 0px;
	word-break: break-word;
	table-layout: auto;
	line-height: 1.8em;
	color: #333;
	border-radius: 4px;
}
.demo-table td {
	padding: 15px 0px;
}
.demoInputBox {
	padding: 10px 30px;
	border: #a9a9a9 1px solid;
	border-radius: 4px;
}
.btnRegister {
	padding: 10px 30px;
	background-color: #3367b2;
	border: 0;
	color: #FFF;
	cursor: pointer;
	border-radius: 4px;
	margin-left: 10px;
}
</style>
<script>
function gender() {
    prefer = document.forms[0].languages.value;
    alert("You are a:" + prefer);
}
</script>

</head>

<body class="demo-table">
<table border="0" width="500" align="center" >
    <th>Built-in Events Demo</th>
    <tr>
        <td>Username</td>
        <td><p id="main"></p></td>
            <script>
                var user = "Millicent";
                document.getElementById("main").innerHTML = user;
            </script>
    </tr>
    <tr>
        <td>Enter Password</td>
        <td><input type="password" class="demoInputBox" name="password" value=""></td>
    </tr>
    <tr>
        <td>Gender</td>
        <td>
            <select id="gender" class="demoInputBox" onchange="yourGender()">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Transgender">Transgender</option>
            </select>
        </td>
    </tr>
    <tr>
        <td colspan=2>
            <input type="checkbox" name="terms"> I accept Terms and Conditions
        </td>
    </tr>
</table>
<centre><button onclick="displayDate()" class="btnRegister">Register</button></centre>
<p id="displayarea"></p>
<script>
    function displayDate() {
        document.getElementById("displayarea").innerHTML = "Registered On: " + Date();
    }
</script>

</body>
</html>
